apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: k8s-projet
  labels:
    app: mysql 
    tier: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: wordpress
  template:
    metadata:
      labels:
        app: mysql
        tier: wordpress
    spec:
      containers:
      - name: mysql
        image: mysql:8.3
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "1Gi"
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql_root_password        
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: db 
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
      # volumes:
      # - name: data-volume
      #   emptyDir:
      #     sizeLimit: 500Mi
      volumes:
      - name: mysql-data
        hostPath:
          path: /mysql-data
        
